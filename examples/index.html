<!DOCTYPE html>
<html>
<head>
    <script src="../examples/js/vendor/d3.min.js"></script>
    <script src="../examples/js/vendor/jquery.js"></script>
    <script src="../examples/js/vendor/lodash.js"></script>

    <script src="../src/scripts/core/narwhal.js"></script>
    <script src="../src/scripts/core/cartesian.js"></script>

    <style>
        .container {
            border: solid 1px red;
            width: 400px;
            height: 280px;
            margin: 30px auto;
        }

        .axis {
            stroke: #000;
            stroke-width: 1.5px;
            fill: none;

        }

        .axis text {
            font-family: arial;
            font-size: 13px;
            stroke: none;
            fill: #000;
        }
    </style>

</head>
<body>

    <div class="container"></div>

    <script>
        var chart = new Narwhal({ el: '.container' })
            .cartesian()
            .data([1,2,3])
            .render();

    </script>
</body>

</html>
