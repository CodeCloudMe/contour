<div class="container">

    <div id="res"></div>


</div>
<script>


var series = [];

var rand = function (num) {
    return Math.round(Math.random() * num);
}

var generateSeries = function (numSeries) {
    numSeries = numSeries || 1;
    var numPoints = 100;
    var series = [];
    for(var i=0, seriesData = []; i<numSeries; i++) {
        series.push({
            name: 'S' + (i+1),
            data: seriesData
        });

       for(var j=0; j<numPoints; j++) {
            seriesData.push({ x: rand(10) + 200, y: rand(100) });
        }

        seriesData = seriesData.sort(function(a,b) {
            return a.x - b.x;
        });
    }

    return series;
}



var config = {

    el: '.chart',
    chart: {
        gridlines: 'horizontal',
    },

    xAxis: {
        firstAndLast: false,
        categories: ['javascript', 'fortran', 'julia', 'x'],

        labels: {
            format: '0.1f'
        }

    },

    yAxis: {
        smartAxis: false,
        // min: 0.1
        // ticks: 15,
        labels: {
            format: ',.0f'

            // formatter: function (d) { return 'a' }
        }
    },

    tooltip: {
        // formatter: function (d) {
        //     return d.data.x + '<br>' + d.data.y;
        // }
    }

};

// var data = [10, 20, 30, 10, 20];

var data = [
    { name: 's1', data: [10, 20, 30, 40]},
    { name: 's2', data: [30,30, 10, 30]}
]





var chart = new Narwhal(config)
    .cartesian()
    // .line(data)

    .column(data, {stacked: false})
    // .pie([{ x: 'Alpha', y: 10}, { x: 'Beta', y: 30}, {x: 'Gamma', y: 40}, {x: 'Kappa', y: 20}])
    .tooltip()
    .render();






</script>
