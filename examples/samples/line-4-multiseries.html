<div class="chart line-multiseries"></div>
<script>
(function () {

    var data = [
        { name: 'Company A', data: [1,2,3,4,5] },
        { name: 'Company B', data: [2,3,2,3,4] },
        { name: 'Company C', data: [5,4,8,4,1] }
    ];
    new Narwhal({
            el: '.line-multiseries',
            xAxis: {
                firstAndLast:false,
                title: 'Type',
                categories: ['Red', 'Green', 'Blue', 'Yellow', 'Black']
            },
            yAxis: {
                title: 'Value'
            }
        })
        .cartesian()
        .line(data)
        .render();


})();


</script>
