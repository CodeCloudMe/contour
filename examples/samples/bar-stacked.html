<div class="legend" style="min-height: 1.3em"></div>
<div class="chart bar-stacked"></div>
<script>


    data = [
        {
            name: 'First Series',
            data: [1,2,3,4,2]
        },
        {
            name: 'Second Series',
            data: [1,1,1,1,8]
        },
        {
            name: 'More Stuff',
            data: [4,4,4,2,3]
        }
    ];
    new Narwhal({
            el: '.bar-stacked',
            xAxis: {
                title: 'Index',
            },
            yAxis: {
                smartAxis: false,
                title: 'Value'
            },
            bar: {
                stacked: true
            }

        })
        .cartesian()
        .horizontal()
        .bar(data)
        .stackTooltip(data, { el: '.legend' })
        .render();

</script>
