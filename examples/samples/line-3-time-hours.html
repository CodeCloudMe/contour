<div class="chart line-time-hrs"></div>
<script>
(function () {

    var data = [
        { x: new Date('1/1/2000 10:00'), y: 5},
        { x: new Date('1/1/2000 11:00'), y: 3},
        { x: new Date('1/1/2000 12:00'), y: 6},
        { x: new Date('1/1/2000 13:00'), y: 7},
        { x: new Date('1/1/2000 14:00'), y: 4},
        { x: new Date('1/1/2000 15:00'), y: 2}
    ];
    new Narwhal({
            el: '.line-time-hrs',
            xAxis: {
                firstAndLast:false,
                title: 'Time',
            },
            yAxis: {
                title: 'Value'
            }
        })
        .cartesian()
        .line(data)
        .render();


})();


</script>
