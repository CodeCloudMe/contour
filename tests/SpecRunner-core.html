<!DOCTYPE html>
<html>
<head>
    <title>Narwhal Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
    <script src="lib/blanket/blanket.js" data-cover-adapter="lib/blanket/blanket_jasmine.js"></script>

    <!-- dependencies -->
    <script src="../examples/js/vendor/d3.min.js"></script>
    <script src="../examples/js/vendor/jquery.js"></script>
    <script src="../examples/js/vendor/lodash.js"></script>

    <!-- include source files here... -->

    <script src="../src/scripts/core/narwhal.js" ></script>
    <script src="../src/scripts/core/cartesian.js" ></script>
    <script src="../src/scripts/visualizations/line.js" ></script>

 -->
    <!-- with code coverage report -->

    <script src="../src/scripts/core/narwhal.js" data-cover></script>
    <script src="../src/scripts/core/cartesian.js" data-cover></script>
    <script src="../src/scripts/visualizations/line.js" data-cover></script>


    <!-- include spec files here... -->


    <script src="specs/core-spec.js"></script>
    <script src="specs/cartesian-spec.js"></script>
    <script src="specs/line-chart-spec.js"></script>


<script type="text/javascript">
(function() {
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    var htmlReporter = new jasmine.HtmlReporter();

    jasmineEnv.addReporter(htmlReporter);

    jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;

    window.onload = function() {
        if (currentWindowOnload) {
            currentWindowOnload();
        }
        execJasmine();
    };

    function execJasmine() {
        jasmineEnv.execute();
    }

})();
</script>

</head>
